    title: Personalized Knowledge Graph Anonymization
    skills:
      - Python
      - Algorithm Design
      - Discrete Optimization
      - Scikit-Learn
    summary: A k-anonymity approach allowing data owners to specify their anonymity levels.
    description: >
      This project allows data providers to publish static knowledge graphs (KGs) while allowing data owners to specify their own anonymity levels.
    contents:
        - title: Anonymization Distance
          # image:
          #   path: portfolio.png
          #   alt: "A screenshot of the portfolio page"
          description: >
            Since each data owner has their own anonymity level, anonymizing those having high difference of anonymity levels results in high information loss. Therefore, I design the anonymization distance metric capturing both users' information loss and the anonymity levels' difference.

        - title: Varying-Anonymity Levels Clustering Algorithm
          # image:
          #   path: tags.png
          #   alt: "A screenshot of the tags page"
          description: >
            Since most state-of-the-art clustering algorithm, I design an efficient clustering algorithm that minimizing the anonymization distances between users in the same clusters and the clusters' sizes.

        - title: Merge-Split Algorithm
          # image:
          #   path: home.png
          #   alt: "A screenshot of the blog page"
          description: >
            This algorithm modifies clusters generated by other clustering algorithms to allow the anonymized knowledge graphs satisfying multiple anonymity levels no matter what algorithms selected by data providers.

