    title: Sequential Knowledge Graph Anonymization
    skills:
      - Python
      - Algorithm Design
      - Discrete Optimization
      - Scikit-Learn
    summary: A k-anonymity approach for sequentially publishing knowledge graphs.
    description: >
      This project allows data providers to sequentially publish multiple anonymized versions of their knowledge graphs (KGs) after updating their users' information. It allows data providers to freely modify their users' information by inserting/deleting/updating/re-inserting users.
    contents:
        - title: k^w-Attribute Degree Principle
          # image:
          #   path: portfolio.png
          #   alt: "A screenshot of the portfolio page"
          description: >
            k^w-Attribute Degree (k^w-ad) prevents users from being re-identified with a confidence higher than 1/k by adversaries who monitor w continuous anonymized versions of a knowledge graph.

        - title: Sequential Anonymization Algorithm
          # image:
          #   path: tags.png
          #   alt: "A screenshot of the tags page"
          description: >
            The anonymization algorithm allows data providers to select the clustering algorithms that they want to use to anonymize their knowledge graphs (KGs). I design an efficient data structure to monitor users' anonymized attribute values and relationship degrees in w continuous anonymized versions.

